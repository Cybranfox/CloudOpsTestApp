<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }} | AWS Orbit</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

<body>
    <header>
        <h1>{{ lesson.title }}</h1>
    </header>
    <div class="content">

        <a class="btn" href="/complete/{{ lesson.id }}">Complete Lesson</a>
        <a class="btn" href="/quiz/{{ lesson.id }}">Take Quiz</a>
